name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint, Type Check & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type checking
        run: pnpm typecheck

      - name: Biome lint
        run: pnpm lint

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

      - name: Check coverage thresholds
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            STATEMENTS=$(grep -o '"statements":{"pct":[^}]*' coverage/coverage-summary.json | grep -o '[0-9]*\.[0-9]*' | head -1)
            BRANCHES=$(grep -o '"branches":{"pct":[^}]*' coverage/coverage-summary.json | grep -o '[0-9]*\.[0-9]*' | head -1)
            FUNCTIONS=$(grep -o '"functions":{"pct":[^}]*' coverage/coverage-summary.json | grep -o '[0-9]*\.[0-9]*' | head -1)
            LINES=$(grep -o '"lines":{"pct":[^}]*' coverage/coverage-summary.json | grep -o '[0-9]*\.[0-9]*' | head -1)

            echo "Coverage Summary:"
            echo "Statements: ${STATEMENTS}%"
            echo "Branches: ${BRANCHES}%"
            echo "Functions: ${FUNCTIONS}%"
            echo "Lines: ${LINES}%"

            THRESHOLD=40
            if (( $(echo "$STATEMENTS < $THRESHOLD" | bc -l) )); then
              echo "❌ Statements coverage (${STATEMENTS}%) below threshold (${THRESHOLD}%)"
              exit 1
            fi
            if (( $(echo "$BRANCHES < $THRESHOLD" | bc -l) )); then
              echo "❌ Branches coverage (${BRANCHES}%) below threshold (${THRESHOLD}%)"
              exit 1
            fi
            if (( $(echo "$FUNCTIONS < $THRESHOLD" | bc -l) )); then
              echo "❌ Functions coverage (${FUNCTIONS}%) below threshold (${THRESHOLD}%)"
              exit 1
            fi
            if (( $(echo "$LINES < $THRESHOLD" | bc -l) )); then
              echo "❌ Lines coverage (${LINES}%) below threshold (${THRESHOLD}%)"
              exit 1
            fi
            echo "✅ All coverage thresholds met (>= ${THRESHOLD}%)"
          else
            echo "⚠️  Coverage report not found"
          fi

  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm build

      - name: Debug build on failure
        if: failure()
        run: |
          echo "::group::Build Directory"
          ls -la dist/
          echo "::endgroup::"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
